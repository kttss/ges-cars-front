<ges-cars-container>
    <ges-cars-card title="nouvelle agecnce" icon="assignment" classes="col-md-10">
        <form [formGroup]="agenceForm" class="row">
            <div class="col-md-6">
                <ges-cars-field-text label="Nom" class="col-md-6" [control]="form['name']"></ges-cars-field-text>
                <ges-cars-field-text label="Description" class="col-md-6" [control]="form['description']"
                    class="col-md-6"></ges-cars-field-text>
                <ges-cars-field-text label="Adresse" class="col-md-6" [control]="form['adresse']" class="col-md-6">
                </ges-cars-field-text>
            </div>

            <ges-cars-image-field class="col-md-6 col-sm-12 text-right"></ges-cars-image-field>


            <ges-cars-tag-field [control]="form['emails']" label="E-mail" placeholder="email"
                secondaryPlaceholder="example: test@mail.com" class="col-sm-12 col-lg-6">
            </ges-cars-tag-field>
            <ges-cars-tag-field [control]="form['telephones']" label="Telephone" placeholder="tel"
                secondaryPlaceholder="example: 0656783467" class="col-sm-12 col-lg-6">
            </ges-cars-tag-field>
            <ges-cars-tag-field [control]="form['faxs']" label="Fax" placeholder="fax"
                secondaryPlaceholder="example: 0556783467" class="col-sm-12 col-lg-6">
            </ges-cars-tag-field>
        </form>
    </ges-cars-card>
</ges-cars-container>
