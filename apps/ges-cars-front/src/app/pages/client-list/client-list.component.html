<ges-cars-container>
    <ges-cars-card title="Liste des clients" icon="assignment" [withSearch]="true">
        <ges-cars-table [dataSource]="data" (viewDetail)="openDetail($event)" (onedit)="openEdit($event)"
            (ondelete)="ondelete($event)" (oncreate)="onCreateReservation($event)"
            (onpaginate)="onChangePaginate($event)" [paginate]="paginate">
        </ges-cars-table>
    </ges-cars-card>
</ges-cars-container>
