<mat-form-field>
    <input matInput [matDatepicker]="picker2" [formControl]="control" [placeholder]="label" (click)="picker2.open()">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 startView="year"></mat-datepicker>
</mat-form-field>
<div class="error__container" *ngIf="control && control.touched && control.dirty && control.errors">
    <mat-error>
        {{getMessage()}}
    </mat-error>
</div>
