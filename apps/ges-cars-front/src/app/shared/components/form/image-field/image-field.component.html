<div class="fileinput fileinput-new text-center" data-provides="fileinput">
    <div class="fileinput-new thumbnail fileinput-preview">
        <img [src]="file ? file : avatar" alt="...">

    </div>
    <div class="fileinput-preview fileinput-exists thumbnail"></div>
    <div class="fileinput-actions">
        <span class="btn btn-rose btn-round btn-file">
            <span class="fileinput-new" *ngIf="!file">Select image</span>
            <span class="fileinput-new" *ngIf="file">Change</span>
            <input type="file" name="..." (change)="onchange($event)" />
        </span>
        <span class="btn btn-danger btn-round " *ngIf="file" (click)="onDelete()"><i class="fa fa-times"></i>
            Remove</span>
    </div>
</div>
